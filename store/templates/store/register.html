{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>Register</title>

</head>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register</h2>

              <form method ="POST" action="">
                {% csrf_token %}
                {% for error in form.non_field_errors %}
                    <p>{{error}}</p>
                {%endfor%}
                <div class="form-outline mb-4">
                    {{form.username}}
                  <label class="form-label" for="form3Example1cg">Username</label>
                </div>

                <div class="form-outline mb-4">
                    {{form.email}}
                  <label class="form-label" for="form3Example3cg">Email</label>
                </div>

                <div class="form-outline mb-4">
                    {{form.password1}}
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                    {{form.password2}}
                  <label class="form-label" for="form3Example4cdg">Confirm password</label>
                </div>
                {{form.errors}}


                <div class="d-flex justify-content-center">
                </div>
                <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register" />
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'userlogin' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <title>Login</title>

</head>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form method ="POST" action="">
                {% csrf_token %}
                {% for error in form.non_field_errors %}
                    <p>{{error}}</p>
                {%endfor%}

                {%for message in messages%}

                <p>{{message}}</p>

                {%endfor%}

                <div class="form-outline mb-4">
                    <input type="text" name="username"   />
                  <label class="form-label" for="form3Example1cg">Username</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" name="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>


                <div class="d-flex justify-content-center">
                </div>
                <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Login" />
                <p class="text-center text-muted mt-5 mb-0">Create an account? <a href="{% url 'register' %}"
                    class="fw-bold text-body"><u>Sign Up</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
